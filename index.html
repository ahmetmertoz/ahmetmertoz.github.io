<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS İletişim Deneme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #myButton {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button id="myButton">IOS Uygulamaya Veri Gönder</button>

    <script>
        document.getElementById("myButton").addEventListener("click", function () {
            // Butona tıklandığında iOS uygulamasına veri gönder
            var message = {
                action: "sendData",
                data: "Merhaba iOS Uygulaması!"
            };
            console.log("Button pressed")
            // iOS ile iletişim kurmak için window.webkit.messageHandlers kullanılır
            window.webkit.messageHandlers.myHandler.postMessage(message);
        });
    </script>
</body>

</html>
